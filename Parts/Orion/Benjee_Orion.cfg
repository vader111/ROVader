			minDeployment = 2895
			deployedDiameter = 48
			deploymentSpeed = 8.0
			deploymentAlt = 2500
			cutAlt = 0
		}
	}

	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = SEMIDEPLOYED
		dragModifier = 0.9375
	}

	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = DEPLOYED
		dragModifier = 4
	}
}

