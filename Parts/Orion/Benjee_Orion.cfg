@PART[benjee10_orion*]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
}

// Command Module
@PART[benjee10_orion_Capsule]:FOR[RealismOverhaul]
{
	@title = Orion Command Module
	@manufacturer = Lockheed Martin
	@description = The Orion MPCV is a 4 Person crew vehicle designed by NASA, and built by Lockheed Martin, to take a crew of 4 on missions to the Moon and Mars. It's very expensive so please be gentle.
	@mass = 6.230 // Mass without the supplies, heatshield, parachutes, etc

	@CoMOffset = 0.0, 0.0, 0.0
	@CoPOffset = 0.0, 0.0, 0.0
	@CoLOffset = 0.0, 0.0, 0.0

	@maxTemp = 900
	%skinMaxTemp = 3200 // for lifting reentries
	%heatConductivity = 0.01
	%emissiveConstant = 0.9
	%skinMassPerArea = 6.5
	%skinThermalMassModifier = 2
	%skinInternalConductionMult = 0.02
	%heatConvectiveConstant = 0.02

	!RESOURCE,*{}
	!MODULE[ModuleReactionWheel],*{}

	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.895
		}
	}

	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		type = ServiceModule
		volume = 2000
		TANK
		{
			// 8 batteries at 120 Volt, 30 Ah
			name = ElectricCharge
			amount = 103680
			maxAmount = 103680	
		}
		TANK
		{
			name = Food
			amount = 737.1
			maxAmount = 737.1
		}
		TANK
		{
			name = Water
			amount = 247.8
			maxAmount = 247.8
		}
		TANK
		{
			name = Oxygen
			amount = 10741.9
			maxAmount = 10741.9
		}
		TANK
		{
			name = LithiumHydroxide
			amount = 150
			maxAmount = 150
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 3069.0
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 67.1
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 620
		}
		TANK
		{
			name = Hydrazine
			amount = 147
			maxAmount = 147
		}
		TANK
		{
			name = Helium
			amount = 1653.7
			maxAmount = 1653.7
		}
	}

	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.8
		!resourceName = DELETE
		@resourceFlowMode = STAGE_PRIORITY_FLOW
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.2
			ignoreForIsp = True
		}
		atmosphereCurve
		{
			key = 0 240
			key = 1 100
			key = 4 0.001
		}
	}

	@MODULE[ModuleDataTransmitter]
	{
		@antennaType = RELAY
		@packetResourceCost = 0.1
		@packetinterval = 0.1
		@antennaPower = 10000
		@optimumRange = 6000
	}

	MODULE
	{
		name = AdjustableCoMShifter
		DescentModeCoM = 0.0, 0.0, 0.2
	}

	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = bottom
	}
}

//RemoteTech
//Thanks to ROCapsules for these configs
@PART[benjee10_orion_Capsule]:NEEDS[RemoteTech]
{
	%MODULE[ModuleSPU]{}
	!MODULE[ModuleDataTransmitter] {}

	%MODULE[ModuleRTAntennaPassive]
	{
		%OmniRange = 8E5	//800 km

		%TRANSMITTER
		 {
			%PacketInterval = 0.2
			%PacketSize = 2
			%PacketResourceCost = 2.5
		}
	}
}

//RealAntennas
//Thanks to ROCapsules for these configs
@PART[benjee10_orion_Capsule]:BEFORE[RealAntennas]:NEEDS[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}

	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = S		//Default to S-band
	}

	MODULE
	{
		name = ModuleRealAntenna
		antennaDiameter = 0.8	//Guess of phased array size based on pictures
		RFBand = K	//Default to K-band
	}
}

// ESM RCS
