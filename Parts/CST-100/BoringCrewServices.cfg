}

@PART[BCS_Centauri_Parachute]:AFTER[zzzRealismOverhaul]
{
	// RO forces all RealChuteModules to minDeploy 5000, deploy 1000,
	@MODULE[RealChuteModule]
	{
		@PARACHUTE
		{
			@minDeployment = 3660
			@deploymentAlt = 3350
		}
	}	 
}

