PART
{
	name = oranges_shuttle-c_boattail
	module = Part
	author = EStreetRockets

	RSSROConfig = True

	//	============================================================================
	//	Model and Dimensions
	//	============================================================================

	MODEL
	{
		model = ROVader/Assets/Shuttle-C/EStreetRockets/oranges_shuttle-c_boattail
	}

	scale = 1
	rescaleFactor = 1.81

	NODE
	{
		name = node_stack_Top
		transform = nodeStackTop
		size = 2
	}
	NODE
	{
		name = nodeDecoupler
		transform = nodeDecoupler
		size = 4
	}
	NODE
	{
		name = engine1
		transform = engine1
		size = 1
	}
	NODE
	{
		name = engine2
		transform = engine2
		size = 1
	}
	NODE
	{
		name = engine3
		transform = engine3
		size = 1
	}

	node_stack_OMS1 = 1.12812, -1.10156, 1.40861, 0.0, -1.0, 0.0, 1
	node_stack_OMS2 = -1.12812, -1.10156, 1.40861, 0.0, -1.0, 0.0, 1

	attachRules = 1,0,1,1,0

	//	============================================================================
	//	Title, Description, Category, Techs
	//	============================================================================

	TechRequired = unlockParts
	cost = 150
	entryCost = 1
	category = Pods
	subcategory = 0

	title = Shuttle-C Boattail
	manufacturer = Rockwell International
	description = This module forms the aft of the Shuttle-C Cargo Element, it features integrated RCS thrusters allowing precision control of each thruster group. Attachment points are also provided for main engines.
	tags = sdlv, shuttle, sts, shuttle-c, boattail

	vesselType = Ship
	stagingIcon = DECOUPLER_VERT
	CrewCapacity = 0
	bulkheadProfiles = mk3, size2p5

	//	============================================================================
	//	Thermo, Durability
	//	============================================================================

	mass = 14.28
	dragModelType = default
	maximum_drag = 0.1
	minimum_drag = 0.1
	angularDrag = 2
	crashTolerance = 10
	maxTemp = 773.15
	skinMaxTemp = 873.15
	emissiveConstant = 0.9
	fuelCrossFeed = True
	breakingForce = 300
	breakingTorque = 300

	//	============================================================================
	//	Modules and Resources
	//	============================================================================

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0

		RESOURCE
		{
			name = ElectricCharge
			rate = 0.500
		}
	}

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		antennaPower = 64
		antennaCombinable = True
		antennaCombinableExponent = 2.0
		packetInterval = 1.0
		packetSize = 2.0
		requiredResource = ElectricCharge
		packetResourceCost = 0.04
		DeployFxModules = 0
	}

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = RCSthruster
		thrusterPower = 3.87
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running
		PROPELLANT
		{
			name = MMH
			ratio = 0.4943
		}
		PROPELLANT
		{
			name = MON3
			ratio = 0.5057
		}
		PROPELLANT
		{
			name = Helium
			ratio = 12.9
			ignoreForIsp = True
		}
		atmosphereCurve
		{
			key = 0 306
			key = 1 110
		}
	}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 12836.024
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = MMH
			amount = 5984.32
			maxAmount = 5984.32
		}
		TANK
		{
			name = MON3
			amount = 6071
			maxAmount = 6071
		}
		TANK
		{
			name = Helium
			amount = 155514
			maxAmount = 155514
		}
		TANK
		{
			name = ElectricCharge
			amount = 3024
			maxAmount = 3024
		}
	}
}

