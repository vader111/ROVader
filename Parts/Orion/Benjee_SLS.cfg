// Tank Types
!B9_TANK_TYPE:HAS[#name[BOLE_SolidFuel]] {}
B9_TANK_TYPE:NEEDS[RealismOverhaul]
{
	name = BOLE_HTPB
	title = HTPB
	tankMass = 0.0
	tankCost = 0.0

	RESOURCE
	{
		name = HTPB
		unitsPerVolume = 24.79
	}
}

@PART[benjee10_SLS_BOLE_booster]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	ROWaterfall
	{
		template = rowaterfall-hybrid-srm-1
		useHybrid = true
		audio = srm-2
		position = 0,0,0
		rotation = 0, 0, 0
		scale = 4.58, 4.58, 4.58
		glow = ro-srm
		glowStretch = 0.67
	}
	@MODULE[ModuleEngines*] { %runningEffectName = running }
}

// Core Stage
@PART[benjee10_SLS_coreStage]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.645
	@title = SLS Core Stage
	@manufacturer = Boeing
	@mass = 60.275

	!RESOURCE,*{}
	!MODULE[ModuleReactionWheel],*{}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 2715931
		basemass = -1
		type = Cryogenic
		TANK
		{
			name = LqdHydrogen
			amount = 1979963
			maxAmount = 1979963
		}
		TANK
		{
			name = LqdOxygen
			amount = 735968
			maxAmount = 735968
		}
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 1000
		maxAmount = 1000
	}
}

// Engine Section
@PART[benjee10_SLS_engineSection]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.645
	@title = SLS Engine Adapter
	@manufacturer = Boeing
	@mass = 9.988
}

// BOLE Sep Motor
@PART[benjee10_SLS_BOLE_sepMotor]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.645
	@title = BOLE SRM Twin Seperation Motor
	@manufacturer = Northrop Grumman
	@mass = 1.4
	@maxTemp = 673.15
	%skinMaxTemp = 773.15

	!RESOURCE,*{}

	@MODULE[ModuleEngines*]
	{
		@maxThrust = 189
		@PROPELLANT[SolidFuel]
		{
			@name = HTPB
		}
		@atmosphereCurve
		{
			@key,0 = 0 240.9
			@key,1 = 1 240.9
		}
	}

	MODULE
	{
		name = ModuleFuelTanks
		type = HTPB
		volume = 78.6
		basemass = -1
		//	HTPB/AP propellant mixture mass 139.16 Kg.
		TANK
		{
			name = HTPB
			amount = 78.6
			maxAmount = 78.6
		}
	}
}

