@PART[BCS_Centauri_RCSBlock|BCS_Centauri_RCSBlockB]:FOR[ROWaterfall]:NEEDS[Waterfall]
{
	// Removes the stock effect block, and replace it with one that has no particles
	!EFFECTS {}
	EFFECTS
	{
		running
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = rcsTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
		}
		running_S
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = rcsTransformS
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
		}
		running_L
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = rcsTransformL
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
		}
	}

	!MODULE[ModuleWaterfallFX],* {}

	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = Rcs
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = rcsTransform
		}
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = rowaterfall-rcs-hypergolic-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = rcsTransform
			position = 0,0,0
			rotation = -90,0,0
			scale = 1.1,1.1,1.1
		}
	}

	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = RcsS
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = rcsTransformS
		}
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = rowaterfall-rcs-hypergolic-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = rcsTransformS
			position = 0,0,0
			rotation = -90,0,0
			scale = 1.1,1.1,1.1
		}
	}

	MODULE
	{
		name = ModuleWaterfallFX
		// This is a custom name
		moduleID = RcsL
		// This links the effects to a given ModuleEngines

		// List out all controllers we want available
		CONTROLLER
		{
			name = atmosphereDepth
			linkedTo = atmosphere_density
		}
		CONTROLLER
		{
			name = rcs
			linkedTo = rcs
			thrusterTransformName = rcsTransformL
		}
		TEMPLATE
		{
			// This is the name of the template to use
			templateName = rowaterfall-rcs-hypergolic-1
			// This field allows you to override the parentTransform name in the EFFECTS contained in the template
			overrideParentTransform = rcsTransformL
			position = 0,0,0
			rotation = -90,0,0
			scale = 1.1,1.1,1.1
		}
	}
}

