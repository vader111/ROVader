PART
{
	name = IPP_SpaceTug_CrewModule
	module = Part
	author = OrbitalPhoenix

	RSSROConfig = True

	//	============================================================================
	//	Model and Dimensions
	//	============================================================================

	MODEL
	{
		model = ROVader/Assets/IPPTug/OrbitalPhoenix/ipi_spaceTug_crewModule
	}

	scale = 1
	rescaleFactor = 1.8

	node_stack_bottom = 0.0, -0.507, 0.0, 0.0, -1.0, 0.0, 2
	node_stack_top = 0.0, 0.515, 0.0, 0.0, 1.0, 0.0, 2

	attachRules = 1,0,1,1,0

	//	============================================================================
	//	Title, Description, Category, Techs
	//	============================================================================

	TechRequired = commandModules
	entryCost = 8300
	cost = 7550
	category = Pods
	subcategory = 0
	title = Space Tug Crew Module
	manufacturer = North American Rockwell
	description = The crewed command module for the Space Tug modular spacecraft. Capable of holding 6 crew on short duration flights & 4 crew for lunar missions. Also has radial attachment points for remote manipulator arms.
	tags = spacetug, nasa, ipp
	bulkheadProfiles = size2

	vesselType = Lander
	CrewCapacity = 6

	//	============================================================================
	//	Thermo, Durability
	//	============================================================================

	mass = 3.038
	dragModelType = default
	maximum_drag = 0.20
	minimum_drag = 0.15
	angularDrag = 2
	crashTolerance = 10
	breakingForce = 250
	breakingTorque = 250
	maxTemp = 773.15
	skinMaxTemp = 873.15

	//	============================================================================
	//	Modules and Resources
	//	============================================================================

	INTERNAL
	{
		name = mk2LanderCanInternal
		offset = 0.0, 0.0, 0.2
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
		defaultControlPointDisplayName = #autoLOC_6011003 //#autoLOC_6011003 = Default
		hasHibernation = True
		hibernationMultiplier = 0.625
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.6
		}
	}

	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 3
	}

	MODULE
	{
		name = ModuleKerbNetAccess
		MinimumFoV = 5
		MaximumFoV = 90
		AnomalyDetection = 0.3
		DISPLAY_MODES
		{
			Mode = Biome,#autoLOC_438890 //#autoLOC_438890 = Biome
			Mode = Terrain,#autoLOC_438839 //#autoLOC_438839 = Terrain
		}
	}

	MODULE
	{
		name = ModuleScienceContainer
		reviewActionName = Review Stored Data
		storeActionName = Store Experiments
		storageRange = 2.0
		canBeTransferredToInVessel = True
		canTransferInVessel = True
		evaOnlyStorage = False
	}

	MODULE
	{
		name = ModuleScienceExperiment
		experimentID = crewReport
		experimentActionName = #autoLOC_502009 //#autoLOC_502009 = Crew Report
		resetActionName = #autoLOC_502010 //#autoLOC_502010 = Discard Crew Report
		reviewActionName = #autoLOC_502200 //#autoLOC_502200 = Review Report
		useStaging = False
		useActionGroups = True
		hideUIwhenUnavailable = True
		rerunnable = True
		xmitDataScalar = 1.0
		usageReqMaskInternal = 5
		usageReqMaskExternal = -1
	}

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 2
		packetResourceCost = 12.0
		requiredResource = ElectricCharge
		antennaPower = 5000
		optimumRange = 2500
		packetFloor = .1
		packetCeiling = 5
	}

	MODULE
	{
		name = ModuleColorChanger
		shaderProperty = _EmissiveColor
		animRate = 0.8
		animState = false
		useRate = true
		toggleInEditor = true
		toggleInFlight = true
		toggleInFlight = true
		unfocusedRange = 5
		toggleName = #autoLOC_502011 //#autoLOC_502011 = Toggle Lights
		eventOnName = #autoLOC_502012 //#autoLOC_502012 = Lights On
		eventOffName = #autoLOC_502013 //#autoLOC_502013 = Lights Off
		toggleAction = True
		defaultActionGroup = Light
		redCurve
		{
			key = 0 0 0 3
			key = 1 1 0 0
		}
		greenCurve
		{
			key = 0 0 0 1
			key = 1 1 1 0
		}
		blueCurve
		{
			key = 0 0 0 0
			key = 1 0.7 1.5 0
		}
		alphaCurve
		{
			key = 0 1
		}
	}

	MODULE
	{
		name = FlagDecal
		textureQuadName = flagdecal
	}

	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 50
		basemass = -1

		TANK
		{
			name = ElectricCharge
			amount = 50000
			maxAmount = 50000
		}
	}
}

//	================================================================================
//	Configure RealAntennas
//	================================================================================

@PART[IPP_SpaceTug_CrewModule]:BEFORE[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}

	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = UHF		//Default to UHF-band
	}
}