@PART[benjee10_HLS*]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
}

// Command Module
@PART[benjee10_HLS_pod]:FOR[RealismOverhaul]
{
	@title = Lockheed HLS Command Center
	@manufacturer = Lockheed Martin
	@mass = 5.230
	@maxTemp = 900

	%heatConductivity = 0.01
	%emissiveConstant = 0.9
	%skinMassPerArea = 6.5
	%skinThermalMassModifier = 2
	%skinInternalConductionMult = 0.02
	%heatConvectiveConstant = 0.02

	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.895
		}
	}

	!RESOURCE,* {}
	!MODULE[ModuleReactionWheel],*{}

	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		type = ServiceModule
		volume = 2000
		TANK
		{
			// 8 batteries at 120 Volt, 30 Ah
			name = ElectricCharge
			amount = 103680
			maxAmount = 103680	
		}
		TANK
		{
			name = Food
			amount = 400
			maxAmount = 400
		}
		TANK
		{
			name = Water
			amount = 270
			maxAmount = 270
		}
		TANK
		{
			name = Oxygen
			amount = 40000
			maxAmount = 40000
		}
		TANK
		{
			name = Nitrogen
			amount = 23980
			maxAmount = 23980
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 50
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 500
		}
		TANK
		{
			name = Hydrazine
			amount = 147
			maxAmount = 147
		}
		TANK
		{
			name = Helium
			amount = 1653.7
			maxAmount = 1653.7
		}

	}

	@MODULE[ModuleDataTransmitter]
	{
		@antennaType = RELAY
		@packetResourceCost = 0.1
		@packetinterval = 0.1
		@antennaPower = 10000
		@optimumRange = 6000
	}

	MODULE:NEEDS[ConnectedLivingSpace]
	{
		name = ModuleConnectedLivingSpace
		passable = true
		impassablenodes = bottom
	}
}

// Avionics
@PART[benjee10_HLS_avionics]:FOR[RealismOverhaul]
{
	@title = Lockheed HLS Avionics
	@manufacturer = Lockheed Martin

	!MODULE[ModuleCommand],*{}
	!MODULE[ModuleReactionWheel],*{}
	!MODULE[ModuleSAS],*{}
	!MODULE[ModuleDataTransmitter],*{}
	!RESOURCE,* {}

	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		type = ServiceModule
		volume = 750
	}
}

// Fuel Cell
@PART[benjee10_HLS_fuelCell]:FOR[RealismOverhaul]
{
	@title = Lockheed HLS Fuel Cell
	@manufacturer = Lockheed Martin

	!RESOURCE,* {}
	!MODULE[ModuleResourceConverter],*{}

	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fuel Cell
		StartActionName = Start Fuel Cell
		StopActionName = Stop Fuel Cell
		ToggleActionName = Toggle Fuel Cell
		FillAmount = 1
		AutoShutdown = False
		GeneratesHeat = True
		UseSpecialistBonus = False
		
		INPUT_RESOURCE
		{
			ResourceName = LqdHydrogen
			Ratio = 0.001719
		}

		INPUT_RESOURCE
		{
			ResourceName = LqdOxygen
			Ratio = 0.000855
		}

		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 7
			DumpExcess = False
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.00116666666666
			DumpExcess = True
		}
	}
}

