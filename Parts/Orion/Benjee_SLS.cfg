// EUS
@PART[benjee10_SLS_EUS]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.645
	@title = Exploration Upper Stage
	@manufacturer = Boeing
	@mass = 13.595

	!RESOURCE,*{}
	!MODULE[ModuleReactionWheel],*{}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 256712
		basemass = -1
		type = Cryogenic
		TANK
		{
			name = LqdHydrogen
			amount = 188310
			maxAmount = 188310
		}
		TANK
		{
			name = LqdOxygen
			amount = 68402
			maxAmount = 68402
		}
	}

	RESOURCE
	{
		name = Hydrazine
		amount = 200
		maxAmount = 200
	}

	RESOURCE
	{
		name = Helium
		amount = 2240
		maxAmount = 2240
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 3000
		maxAmount = 3000
	}

	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.12
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.2
			ignoreForIsp = True
		}

		@atmosphereCurve
		{
			@key = 0 240
			@key = 1 100
			@key = 4 0.001
		}
	}

	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[upgrade]]
	{
		@SUBTYPE:HAS[#name[composites]]
		{
			@addedMass = -4.079
		}
	}
}

