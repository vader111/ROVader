// ICPS
@PART[bluedog_DeltaIV_DCSS_5m]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@title = Interim Cryogenic Propulsion Stage (5m)
	@description = The Delta Cryogenic Second Stage is a larger version of the stage by the same name that supports launches of the Delta IV and Delta IV Heavy Rockets. An extended version called the ICPS is used today on the Space Launch System.
	@manufacturer = United Launch Alliance
	@mass = 0.5
	@maxTemp = 900

	%skinMaxTemp = 2000
	%emissiveConstant = 0.6
	%thermalMassModifier = 1.0
	%skinMassPerArea = 4

	!RESOURCE,* {}
	!MODULE[ModuleReactionWheel],*{}

	MODULE
	{
		name = ModuleFuelTanks
		volume = 83000
		basemass = -1
		type = Cryogenic
		TANK
		{
			name = LqdHydrogen
			amount = 60797.5
			maxAmount = 60797.5
		}
		TANK
		{
			name = LqdOxygen
			amount = 22202.5
			maxAmount = 22202.5
		}
	}

	RESOURCE
	{
		name = Hydrazine
		amount = 167
		maxAmount = 167
	}

	RESOURCE
	{
		name = Helium
		amount = 1870.4
		maxAmount = 1870.4
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 15000
		maxAmount = 15000
	}

	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[rcsTransform]]
	{
		@thrusterPower = 0.2296
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.2
			ignoreForIsp = True
		}
		@atmosphereCurve
		{
			@key,0 = 0 223
			@key,1 = 1 76
			!key,4 = DELETE
		}
	}

	@MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[posigradeTransform]]
	{
		@thrusterPower = 0.2296
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		PROPELLANT
		{
			name = Hydrazine
			ratio = 1.0
		}
		PROPELLANT
		{
			name = Helium
			ratio = 11.2
			ignoreForIsp = True
		}
		@atmosphereCurve
		{
			@key,0 = 0 223
			@key,1 = 1 76
			!key,4 = DELETE
		}
	}

	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchLength]]{}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[engineMountSwitch]]{}

	MODULE
	{
		name = ModuleB9DisableTransform
		transform = DCSSlength
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = meshSwitchLength
		switcherDescription = Length
		switcherDescriptionPlural = Lengths
		affectDragCubes = False
		affectFARVoxels = False
		SUBTYPE
		{
			name = Double
			title = SLS ICPS
			transform = ICPSlength
			NODE
			{
				name = top
				position = 0.0, 1.50029, 0.0
			}
		}
	}

	MODULE
	{
		name = ModuleB9PartSwitch
		moduleID = engineMountSwitch
		switcherDescription = Engine Mount
		switcherDescriptionPlural = Engine Mounts
		SUBTYPE
		{
			name = Single
			transform = singleEngineMount
			node = engineSingle
		}
		SUBTYPE
		{
			name = Double
			transform = dualEngine
			node = engineSingle
			node = dualEngine1
			node = dualEngine2
		}
	}
}

//RealAntennas
@PART[bluedog_DeltaIV_DCSS_5m]:BEFORE[RealAntennas]:NEEDS[RealAntennas]
{
	!MODULE[ModuleDataTransmitter],* {}
	MODULE
	{
		name = ModuleRealAntenna
		referenceGain = 1.5
		RFBand = S		//Default to S-band
	}
}

// Structural Adapter
@PART[bluedog_DCSS_StructAdapter]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@title = DCSS Structural Adapter
	@manufacturer = United Launch Alliance
}

// Structural Adapter
@PART[bluedog_DeltaIV_3p125interstage]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@title = DCSS 5m Interstage
	@manufacturer = United Launch Alliance
}