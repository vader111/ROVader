@PART[BCS_Centauri_ServiceModule]:BEFORE[RealPlume]:NEEDS[!Waterfall]
{
	PLUME
	{
		name = Hypergolic_LowerOrangeShock
		transformName = thrustTransform
		localRotation = 0,0,0
		localPosition = 0,0,0
		fixedScale = 1.0
		energy = 1
		speed = 1

		flarePosition = 0,0,0.0
		flareScale = 0.12

		plumePosition = 0,0,1.8
		plumeScale = 0.9

		fumePosition = 0,0,2.5
		fumeScale = 1.0

		blazePosition = 0,0,1.5
		blazeScale = 0.8
	}

	@MODULE[ModuleEnginesRF]
	{
		%powerEffectName = Hypergolic_LowerOrangeShock
	}
}