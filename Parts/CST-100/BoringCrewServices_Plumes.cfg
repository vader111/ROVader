@PART[BCS_Centauri_ServiceModule]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
    ROWaterfall
    {
        template = rowaterfall-hypergolic-superdraco
        audio = pressure-fed-1
        position = 0,0,0.012
        rotation = 0, 0, 0
        scale = 0.29, 0.29, 0.5

		ExtraTemplate
        {
            template = waterfall-nozzle-glow-orange-1
            position = 0,0,0.011
            rotation = 0, 0, 0
            scale = 0.375, 0.375, 0.2
        }
