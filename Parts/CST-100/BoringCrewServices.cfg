@PART[BCS_Centauri_ServiceModule]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	%rescaleFactor = 1.65818

	@title = CST-100 Starliner Service Module
	%manufacturer = Boeing
	@description = CST-100 Starliner Service Module
	@mass = 3.1
	%fuelCrossFeed = True
	%maxTemp = 673.15
	%skinMaxTemp = 773.15

	engineType = RS88
	engineTypeMult = 4
	ignoreMass = True

	!RESOURCE,* {}

	!MODULE[ModuleEnginesFX],* {}
	!MODULE[ModuleLiftingSurface],* {}

	MODULE
	{
		name = ModuleEnginesRF
		thrustVectorTransformName = thrustTransform
		stagingEnabled = False
		stagingToggleEnabledEditor = False
	}

	@MODULE[ModuleDecouple]
	{
		@ejectionForce = 25
		@staged = true
	}

	MODULE
	{
		name = ModuleFuelTanks
		type = ServiceModule
		volume = 2400
		basemass = -1

		//	Batteries 3.5 kWh

		TANK
		{
			name = ElectricCharge
			amount = 12600
			maxAmount = 12600
		}

		//	Cooling & life support water mass 200 Kg.

		TANK
		{
			name = Water
			amount = 200
			maxAmount = 200
		}

		//	RS-88 and ACS fuel mass 766 Kg.

		TANK
		{
			name = MMH
			amount = 871
			maxAmount = 871
		}

		//	RS-88 and ACS oxidizer mass 1245 Kg.

		TANK
		{
			name = MON3
			amount = 875
			maxAmount = 875
		}

		TANK
		{
			name = Helium
			amount = 78570
			maxAmount = 78570
		}
	}
}

@PART[BCS_Centauri_ServiceModule]:AFTER[RealismOverhaulEnginesPost]
{
	@title = CST-100 Starliner Service Module
	@manufacturer = Boeing
	@description = CST-100 Starliner Service Module.

	@MODULE[ModuleEngineConfigs]
	{
		@configuration = LAE
		@CONFIG[LAE]
		{
			%throttleResponseRate = 10
		}

		!CONFIG,*:HAS[~name[LAE]]{}
	}
}