// Graphene microchannel radiators - ie. 1300 K 
//  DEPLOYABLE
// ==================

@PART[radiator-microchannel-?]:NEEDS[!SystemHeat]
{
	%RSSROConfig = True
}

// STATIC
// ============

// Rectangular
@PART[radiator-microchannel-fixed-1]:NEEDS[!SystemHeat]
{
	%RSSROConfig = True
}

// Nonrectangular
@PART[radiator-microchannel-fixed-2]:NEEDS[!SystemHeat]
{
	%RSSROConfig = True
}

// High temperature radiators - ie. 1000 K 

@PART[radiator-conformal-?|radiator-universal-?|radiator-fixed-?|radiator-surface-*-1]:NEEDS[!SystemHeat]
{
	%RSSROConfig = True
}
