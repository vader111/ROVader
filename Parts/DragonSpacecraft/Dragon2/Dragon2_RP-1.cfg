//  ================================================================================

@PART[ROV-Dragon2CM|ROV-Dragon2CMLunar]:FOR[RP-0]
{
    MODULE
    {
        name = ModuleAvionics
        massLimit = 15.0
    }
}
@PART[ROV-Dragon2CargoCM]:FOR[RP-0]
{
    MODULE
    {
        name = ModuleAvionics
        massLimit = 25.0
    }
}
@PART[ROV-Dragon2CM|ROV-Dragon2CMLunar|ROV-Dragon2CargoCM]:FOR[RP-0]
{
    MODULE:NEEDS[kOS]
    {
        name = kOSProcessor
        diskSpace = 50000
        diskSpaceCostFactor = 0.001       // 50F for double space
        diskSpaceMassFactor = 0.00000005  // 2.5 kg for double space
        ECPerInstruction = 0.00000008     // 8W @ 2000 IPU
    }
}

