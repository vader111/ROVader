// Patch to Hide Older Part that this pack has improved parts for. 
@PART[*]:HAS[#rovDeprecate[?rue]]:FOR[zzzROVader]
{
	@category:NEEDS[!FilterExtensions] = -1
	@category:NEEDS[FilterExtensions] = 95
	@title ^=:$: <b><color=red>(DEPRECATED)</color></b>
	&description = 
	@description ^=:^:<b>(DEPRECATED BY ROVader)</b> :
	%TechHidden = true
}

@PART:HAS[#rovDeprecate]:FOR[zzzTagCleanup]
{
	!rovDeprecate = NULL
}