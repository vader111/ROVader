//  ================================================================================
//  RP-1 Avionics
//  ================================================================================

@PART[bluedog_Apollo_CrewPod_5crew]:FOR[RP-0]
{
    MODULE
    {
        name = ModuleAvionics
        massLimit = 7.0
    }
}
@PART[bluedog_Apollo_Block3_SM|bluedog_Apollo_AARDV_Core]:FOR[RP-0]
{
    MODULE
    {
        name = ModuleAvionics
        massLimit = 50.0
    }
}
@PART[bluedog_LM_Ascent_Cockpit]:FOR[RP-0]
{
    MODULE
    {
        name = ModuleAvionics
        massLimit = 30.0
    }
}
@PART[bluedog_Apollo_CrewPod_5crew|bluedog_Apollo_AARDV_Core|bluedog_LM_Ascent_Cockpit]:FOR[RP-0]
{
    MODULE:NEEDS[kOS]
    {
        name = kOSProcessor
        diskSpace = 50000
        diskSpaceCostFactor = 0.001       // 50F for double space
        diskSpaceMassFactor = 0.00000005  // 2.5 kg for double space
        ECPerInstruction = 0.00000008     // 8W @ 2000 IPU
    }
}

//  ================================================================================
//  RP-1 Training Times
//  ================================================================================

@TRAININGTIMES
{
    // Advanced Apollo
        bluedog_Apollo_CrewPod_5crew = 50, Apollo
	// LEM
        bluedog_LM_Ascent_Cockpit = ApolloLEM
}

